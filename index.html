<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration | Form Practice</title>
</head>

<body>
  <h1>Register</h1>
  <form>
    <!-- Name -->
    <label for="firstName">
      <strong>First Name:</strong>
    </label>
    <input name="firstName" id="firstName" type="text" placeholder="Jane" required/>

    <label for="lastName">
      <strong>Last Name:</strong>
    </label>
    <input name="lastName" id="lastName" type="text" placeholder="Doe" required/>
    <!-- End Name -->

    <!-- Gender -->
    <div>
      <p><strong>I identify my gender as:</strong></p>
      <!-- Male -->
      <label for="male">Male</label>
      <input name="genderChoice" id="male" type="radio" value="male" />
      <!-- Female -->
      <label for="female">Female</label>
      <input name="genderChoice" id="female" type="radio" value="female" />
      <!-- Trans -->
      <label for="trans">Trans</label>
      <input name="genderChoice" id="trans" type="radio" value="trans" />
      <!-- Other -->
      <label for="other">Other</label>
      <input name="genderChoice" id="other" type="radio" value="other" />
    </div>
    <!-- End Gender -->
    <br />
    <!-- Email and Password -->
    <div>
      <label for="email">
        <strong>Email:</strong>
      </label>
      <input name="email" id="email" type="email" placeholder="your email" required/>

      <label for="password">
        <strong>Password:</strong>
      </label>
      <input name="password" id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" required />
    </div>
    <!-- End Email and Password -->
    <br />

    <!-- Birthday -->
    <label for="birthday">
      <strong>Birthday:</strong>
    </label>
    <select name="month" id="birthday">
      <option>Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
    </select>
    <select name="day" id="birthday">
      <option>Day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <select name="year" id="birthday">
      <option>Year</option>
      <option>1987</option>
      <option>1988</option>
      <option>1989</option>
      <option>1990</option>
      <option>1991</option>
    </select>
    <!-- End Birthday -->
    <br />

    <!-- Terms and Conditions -->
    <br />
    <label for="agreed">I agree to the terms and conditions</label>
    <input id="agreed" name="agreed" type="checkbox" required />

    <!-- End Terms and Conditions -->
    <br />
    <br />
    <button>Register</button>
  </form>

</body>
</html>
